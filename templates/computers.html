<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<head>

</head>

<body>
    <h2 class="text-center">Computer Articles</h2>
    {% for article in articles %}
    <div class="card mb-3 mx-auto" style="max-width: 700px;">
        <a href="{{url_for('view_article', id=article.id)}}" class="stretched-link"></a>
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{article.image}}" class="img-fluid rounded-start" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{article.title}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{article.subtitle}}</h6>
                    <p class="card-text">{{article.author}} | {{article.date}}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</body>

</html>
